<section class = 'intro'>
  <div class = 'intro_inner'>
  
	<div id="c51-carousel" class="carousel slide carousel-fade" data-ride="carousel">
	  <ol class="carousel-indicators">
		<li data-target="#c51-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#c51-carousel" data-slide-to="1"></li>
		<li data-target="#c51-carousel" data-slide-to="2"></li>
		<li data-target="#c51-carousel" data-slide-to="3"></li>
	  </ol>
	  <div class="carousel-inner">
		<div class="carousel-item active" data-interval="10000">
			<img src="/images/bigfoot.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item" data-interval="10000">
		  <img src="/images/tombstone.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item" data-interval="10000">
		  <img src="/images/map.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item" data-interval="10000">
		  <img src="/images/bridge.jpg" class="d-block w-100" alt="...">
		</div>
		<a class="carousel-control-prev" href="#c51-carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#c51-carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	  </div>
	</div>    
	
    <p class = 'intro_desc desc_line1'>One guy's repository of life, the universe, and everything.</p>
    <p class = 'intro_desc desc_line2'>That same guy's depository of lore, the unexplained, and esoterica.</p>
    <p class = 'intro_desc desc_line3'>This is cache51.</p>
 
</p>
  </div>
</section>
<ul class='posts flex wrap blog' id = 'posts'>
  {{- range (.Paginator 4).Pages }}
    {{ partial "excerpt.html" . }}
  {{- end }}
</ul>
{{ partial "pager.html" . }}
